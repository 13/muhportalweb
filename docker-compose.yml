services:
  muhportalweb:
    build: .
    container_name: muhportalweb
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: Europe/Rome
      # MQTT Broker Configuration
      MQTT_BROKER_URL: ${MQTT_BROKER_URL:-mqtt://192.168.22.5:1883}
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      # Nuxt Configuration
      NUXT_HOST: ${NUXT_HOST:-0.0.0.0}
      NUXT_PORT: ${NUXT_PORT:-3000}
    ports:
      - 3000:3000
    restart: unless-stopped
